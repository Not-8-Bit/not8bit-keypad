<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Keypad Interface">
        <title>Keypad</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://kit.fontawesome.com/cafcb3e7a8.css" crossorigin="anonymous">
    </head>
    <body>
        <main class="container">
            <section class="keybody">
                <div class="keypadblocks">
                    <header class="textboxes">
                        <div id="inputstatus" role="status" aria-live="polite"></div>
                    </header>
                    <section class="textboxes">
                        <input 
                            id="passwordInput" 
                            type="password" 
                            pattern="\d{4,8}" 
                            maxlength="8" 
                            disabled 
                            aria-label="Password input"
                            autocomplete="off"
                        >
                    </section>
                    <nav class="pinpad" role="group" aria-label="Numeric keypad">
                        <button type="button" data-key="1" class="buttons" aria-label="Number 1">1</button>
                        <button type="button" data-key="2" class="buttons" aria-label="Number 2">2</button>
                        <button type="button" data-key="3" class="buttons" aria-label="Number 3">3</button>
                        <button type="button" data-key="4" class="buttons" aria-label="Number 4">4</button>
                        <button type="button" data-key="5" class="buttons" aria-label="Number 5">5</button>
                        <button type="button" data-key="6" class="buttons" aria-label="Number 6">6</button>
                        <button type="button" data-key="7" class="buttons" aria-label="Number 7">7</button>
                        <button type="button" data-key="8" class="buttons" aria-label="Number 8">8</button>
                        <button type="button" data-key="9" class="buttons" aria-label="Number 9">9</button>
                        <button type="button" data-key="*" class="buttons" aria-label="Clear">
                          <span class="star-fix">*</span>
                        </button>
                        <button type="button" data-key="0" class="buttons" aria-label="Number 0">0</button>
                        <button type="button" data-key="#" class="buttons" aria-label="Enter">#</button>
                    </nav>
                </div>
            </section>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
